<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //entrada do usuário
       var entradaUsuario = prompt('entre com um valor');
       //valor calculado
       function valorCalculado(entradaUsuario){
            return entradaUsuario
       }
       //informando o resultado ao usuario
       document.write( "O resto de " + entradaUsuario + " divididos por 9 é:" + valorCalculado(entradaUsuario %9));
    </script>
</body>
</html>
