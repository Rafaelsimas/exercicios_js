<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        alert('Senhor, o mensageiro chegou!!!')
        var alfa = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
        var frase = prompt("Então informe ao mensageiro que ...:").toLowerCase();
        var deslocamento = prompt("Senhor, qual o valor da chave de codificação gostaria de usar ?:");
        var x = parseInt(deslocamento);
        var keep = [];

        for (var i = 0; i < frase.length; i++)
        {
        if(frase[i] != ' ')
        {
        for (var j = 0; j < alfa.length; j++)
        {
            if (frase[i] == alfa[j])
            {
            keep[i] = alfa[(j + x) % alfa.length];
            break;
            }
        }
        }
        else
        {
        keep[i] = ' ';
        }
        }
        alert(keep.join(""));
        alert('Leve ao comandante da tropa.');
        alert('MAC BOY, cuidado!!!!')
    </script>
  </body>
</html>
