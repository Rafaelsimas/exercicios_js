    <script>
        

        function podeDirigir(){
            var idadeMotorista;
            idadeMotorista = prompt('informe a sua idade')

            if(idadeMotorista <= 17){
                document.write('nao pode dirigir')
            }else if(idadeMotorista >=18){
                document.write('pode dirigir')
            }
        }
        podeDirigir()
    </script>
