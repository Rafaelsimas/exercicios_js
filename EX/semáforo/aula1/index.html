<body>
    
    <script>


    function semaforo() {
        var sinal;
   sinal = prompt('qual a cor do sinal')

   switch(sinal){
       case 'verde':
           document.write('SIGA');
           break;
        case 'amarelo':
            document.write('ATENÇÃO');
            break;
        case 'vermelho':
            document.write('PARE!!!')
            break;
        default:
            document.write('***Semáforo com defeito***')
            break;
   }
    }
    semaforo()
   


    </script>
